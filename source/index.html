<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Окна Хаус</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
  <header class="header">
    <div class="container header-wrapper">
      <a class="logo header__logo">
        <img src="./images/logo.png" width="89" height="63" alt="Логотип компании Окна Хаус">
      </a>
      <nav class="navigation header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Услуги</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">О компании</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Портфолио</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Вопрос-ответ</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="button header__button button-measure">
          <img class="button-icon" src="./images/measure.svg" alt="">
          Заявка на замер
        </button>
        <button class="button header__button button-calculation">
          <img class="button-icon" src="./images/calculation.svg" alt="">
          Заказать расчет
        </button>
      </div>
    </div>
  </header>
</body>
</html>
